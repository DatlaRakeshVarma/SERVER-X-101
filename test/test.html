<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Table Styling</title>
    <style>
        /* Table Styling */
        table {
            border-collapse: collapse;
            width: auto;
            max-width: 100%;
            border-radius: 10px;
            /* Rounded corners */
            overflow: hidden;
            /* Hide overflow content */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            /* Add shadow for depth */
        }

        th,
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 12px;
            /* Increased padding for better spacing */
        }

        th {
            background-color: #f2f2f2;
        }

        /* Hover effect */
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>

    <!-- Markdown Table -->
    | Header 1 | Header 2 | Header 3 |
    |----------|----------|----------|
    | Cell 1 | Cell 2 | Cell 3 |
    | Cell 4 | Cell 5 | Cell 6 |


    <br>

    <table>
        <tr>
            <th>Website</th>
            <th>Links</th>
        </tr>
        <tr>
            <td>EC Council</td>
            <td><a href="">https://www.mygreatlearning.com/</a></td>
        </tr>
        <!-- Add other free resources/sources in the same format -->
    </table>
    
    <table class="border-collapse w-auto max-w-full overflow-hidden shadow">
        <thead>
          <tr>
            <th class="border-2 rounded-lg bg-[#222934] text-left p-3">Header 1</th>
            <th class="border-2 rounded-lg bg-[#222934] text-left p-3">Header 2</th>
            <!-- Add more headers as needed -->
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="border-2 rounded-lg border-[#30363d] text-left p-3">Row 1, Cell 1</td>
            <td class="border-2 rounded-lg border-[#30363d] text-left p-3">Row 1, Cell 2</td>
            <!-- Add more cells as needed -->
          </tr>
          <tr>
            <td class="border-2 rounded-lg border-[#30363d] text-left p-3">Row 2, Cell 1</td>
            <td class="border-2 rounded-lg border-[#30363d] text-left p-3">Row 2, Cell 2</td>
            <!-- Add more cells as needed -->
          </tr>
          <!-- Add more rows as needed -->
        </tbody>
      </table>


      <div class="flex justify-center">
        <div class="max-w-md p-4 bg-gray-200 rounded-lg shadow-lg">
            <div class="relative overflow-hidden">
                <img src="https://miro.medium.com/v2/resize:fit:1100/1*2-2wAEgF8ad03iCYD1VBlg.png" alt="featured image" class="w-full h-auto" loading="lazy">
                <figcaption class="absolute bottom-0 left-0 right-0 p-4 bg-white bg-opacity-75 text-center">
                    Customizing your shell prompt can enhance your development environment. 
                    <a href="https://github.com/gautamankoji" target="_blank" rel="noopener noreferrer" class="font-semibold"> @gautamankoji</a>
                </figcaption>
            </div>
        </div>
    </div>

    
    <div class="max-w-4xl mx-auto px-4">
      <div class="bg-gray-200 overflow-hidden shadow-lg">
        <img class="w-full h-auto text-center" src="https://miro.medium.com/v2/resize:fit:1100/1*2-2wAEgF8ad03iCYD1VBlg.png" alt="Featured Image">
        <figcaption class="bottom-0 left-0 right-0 bg-transparent text-center">
          Customizing your shell prompt can enhance your development environment. 
          <a href="https://github.com/gautamankoji" target="_blank" rel="noopener noreferrer" class=""> @<span class="font-semibold underline">gautamankoji</span></a>
      </figcaption>
      </div>
    </div>


    <div id="custom-controls-gallery" class="relative w-full" data-carousel="slide">
      <!-- Carousel wrapper -->
      <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
          <!-- Item 1 -->
          <div class="hidden duration-700 ease-in-out" data-carousel-item>
              <img src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-1.jpg" class="absolute block max-w-full h-auto -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="">
          </div>
          <!-- Item 2 -->
          <div class="hidden duration-700 ease-in-out" data-carousel-item="active">
              <img src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-2.jpg" class="absolute block max-w-full h-auto -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="">
          </div>
          <!-- Item 3 -->
          <div class="hidden duration-700 ease-in-out" data-carousel-item>
              <img src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-3.jpg" class="absolute block max-w-full h-auto -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="">
          </div>
          <!-- Item 4 -->
          <div class="hidden duration-700 ease-in-out" data-carousel-item>
              <img src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-4.jpg" class="absolute block max-w-full h-auto -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="">
          </div>
          <!-- Item 5 -->
          <div class="hidden duration-700 ease-in-out" data-carousel-item>
              <img src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-5.jpg" class="absolute block max-w-full h-auto -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="">
          </div>
      </div>
      <div class="flex justify-center items-center pt-4">
          <button type="button" class="flex justify-center items-center me-4 h-full cursor-pointer group focus:outline-none" data-carousel-prev>
              <span class="text-gray-400 hover:text-gray-900 dark:hover:text-white group-focus:text-gray-900 dark:group-focus:text-white">
                  <svg class="rtl:rotate-180 w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5H1m0 0 4 4M1 5l4-4"/>
                  </svg>
                  <span class="sr-only">Previous</span>
              </span>
          </button>
          <button type="button" class="flex justify-center items-center h-full cursor-pointer group focus:outline-none" data-carousel-next>
              <span class="text-gray-400 hover:text-gray-900 dark:hover:text-white group-focus:text-gray-900 dark:group-focus:text-white">
                  <svg class="rtl:rotate-180 w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                  </svg>
                  <span class="sr-only">Next</span>
              </span>
          </button>
      </div>
  </div>
  
      
</body>

</html>
