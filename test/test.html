<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Table Styling</title>
    <style>
        /* Table Styling */
        table {
            border-collapse: collapse;
            width: auto;
            max-width: 100%;
            border-radius: 10px;
            /* Rounded corners */
            overflow: hidden;
            /* Hide overflow content */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            /* Add shadow for depth */
        }

        th,
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 12px;
            /* Increased padding for better spacing */
        }

        th {
            background-color: #f2f2f2;
        }

        /* Hover effect */
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>

    <!-- Markdown Table -->
    | Header 1 | Header 2 | Header 3 |
    |----------|----------|----------|
    | Cell 1 | Cell 2 | Cell 3 |
    | Cell 4 | Cell 5 | Cell 6 |


    <br>

    <table>
        <tr>
            <th>Website</th>
            <th>Links</th>
        </tr>
        <tr>
            <td>EC Council</td>
            <td><a href="">https://www.mygreatlearning.com/</a></td>
        </tr>
        <!-- Add other free resources/sources in the same format -->
    </table>
    
    <table class="border-collapse w-auto max-w-full overflow-hidden shadow">
        <thead>
          <tr>
            <th class="border-2 rounded-lg bg-[#222934] text-left p-3">Header 1</th>
            <th class="border-2 rounded-lg bg-[#222934] text-left p-3">Header 2</th>
            <!-- Add more headers as needed -->
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="border-2 rounded-lg border-[#30363d] text-left p-3">Row 1, Cell 1</td>
            <td class="border-2 rounded-lg border-[#30363d] text-left p-3">Row 1, Cell 2</td>
            <!-- Add more cells as needed -->
          </tr>
          <tr>
            <td class="border-2 rounded-lg border-[#30363d] text-left p-3">Row 2, Cell 1</td>
            <td class="border-2 rounded-lg border-[#30363d] text-left p-3">Row 2, Cell 2</td>
            <!-- Add more cells as needed -->
          </tr>
          <!-- Add more rows as needed -->
        </tbody>
      </table>


      <div class="flex justify-center">
        <div class="max-w-md p-4 bg-gray-200 rounded-lg shadow-lg">
            <div class="relative overflow-hidden">
                <img src="https://miro.medium.com/v2/resize:fit:1100/1*2-2wAEgF8ad03iCYD1VBlg.png" alt="featured image" class="w-full h-auto" loading="lazy">
                <figcaption class="absolute bottom-0 left-0 right-0 p-4 bg-white bg-opacity-75 text-center">
                    Customizing your shell prompt can enhance your development environment. 
                    <a href="https://github.com/gautamankoji" target="_blank" rel="noopener noreferrer" class="font-semibold"> @gautamankoji</a>
                </figcaption>
            </div>
        </div>
    </div>

    
    <div class="max-w-4xl mx-auto px-4">
      <div class="bg-gray-200 overflow-hidden shadow-lg">
        <img class="w-full h-auto text-center" src="https://miro.medium.com/v2/resize:fit:1100/1*2-2wAEgF8ad03iCYD1VBlg.png" alt="Featured Image">
        <figcaption class="bottom-0 left-0 right-0 bg-transparent text-center">
          Customizing your shell prompt can enhance your development environment. 
          <a href="https://github.com/gautamankoji" target="_blank" rel="noopener noreferrer" class=""> @<span class="font-semibold underline">gautamankoji</span></a>
      </figcaption>
      </div>
    </div>
      
</body>

</html>
